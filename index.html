<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escape Rush — Web</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-root">
    <canvas id="game-canvas"></canvas>

    <!-- UI Overlays -->
    <div id="overlay-main" class="overlay show">
      <div class="panel">
        <h1>Escape Rush</h1>
        <button id="btn-start" class="btn primary">Start</button>
        <div class="row">
          <button id="btn-settings" class="btn">Settings</button>
          <button id="btn-shop" class="btn">Shop</button>
        </div>
      </div>
    </div>

    <div id="overlay-hud" class="overlay top-left hidden">
      <div class="hud">
        <div id="hud-score">Score: 0</div>
        <div id="hud-highscore">Best: 0</div>
      </div>
      <button id="btn-pause" class="icon">⏸</button>
      <div id="hud-fps" class="chip hidden">FPS: 0</div>
    </div>

    <div id="overlay-pause" class="overlay hidden">
      <div class="panel">
        <h2>Paused</h2>
        <div class="row">
          <button id="btn-resume" class="btn primary">Resume</button>
          <button id="btn-exit" class="btn">Exit</button>
        </div>
      </div>
    </div>

    <div id="overlay-gameover" class="overlay hidden">
      <div class="panel">
        <h2>Game Over</h2>
        <div id="final-score">Score: 0</div>
        <div class="row">
          <button id="btn-restart" class="btn primary">Restart</button>
          <button id="btn-continue" class="btn">Continue (Ad)</button>
          <button id="btn-menu" class="btn">Menu</button>
        </div>
      </div>
    </div>

    <div id="overlay-settings" class="overlay hidden">
      <div class="panel">
        <h2>Settings</h2>
        <label class="toggle">
          <input type="checkbox" id="toggle-music" checked />
          <span>Music</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggle-sfx" checked />
          <span>Sound Effects</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggle-fps" />
          <span>Show FPS</span>
        </label>
        <div class="slider">
          <label for="range-sens">Sensitivity</label>
          <input type="range" id="range-sens" min="0.5" max="2" step="0.1" value="1" />
        </div>
        <div class="row">
          <button id="btn-settings-back" class="btn">Back</button>
        </div>
      </div>
    </div>

    <div id="overlay-shop" class="overlay hidden">
      <div class="panel">
        <h2>Shop</h2>
        <div class="shop-grid">
          <button class="btn car-skin" data-skin="red" style="background:#e74c3c">Red</button>
          <button class="btn car-skin" data-skin="blue" style="background:#3498db">Blue</button>
          <button class="btn car-skin" data-skin="green" style="background:#2ecc71">Green</button>
        </div>
        <div class="row">
          <button id="btn-remove-ads" class="btn">Remove Ads (IAP)</button>
          <button id="btn-shop-back" class="btn">Back</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- Game scripts -->
  <script src="src/game/utils.js"></script>
  <script src="src/game/state.js"></script>
  <script src="src/game/audio.js"></script>
  <script src="src/game/monetization.js"></script>
  <script src="src/game/road.js"></script>
  <script src="src/game/player.js"></script>
  <script src="src/game/models.js"></script>
  <script src="src/game/enemy.js"></script>
  <script src="src/game/scenery.js"></script>
  <script src="src/game/ui.js"></script>
  <script src="src/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
